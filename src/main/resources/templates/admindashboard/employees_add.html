     <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-16">
                    <div class="card">
                    	 <div class="header">
                                <h4 class="title">Add a New Employee</h4>
                            </div>
                             <div class="content">
                             	    <form th:action="@{/employee/save_employee}" th:object="${employee}" method="post">
                             	    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Company (disabled)</label>
                                                <input name="field10" type="text" class="form-control"  placeholder="Company" value="Creative Code Inc." />
                                                <input type="hidden" name="companyCode"  th:value="LOPEZ01"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Employee code</label>
                                                <input name="employeeCodigo"  th:field="*{employeeCodigo}"  type="text" class="form-control" placeholder="Username" value="michael23" />
                                                <span th:if="${#fields.hasErrors('employeeCodigo')}" th:errors="*{employeeCodigo}">Employee code is empty</span> 
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input name="employeeEmail" th:field="*{employeeEmail}"  type="email" class="form-control" placeholder="Email" />
                                                <span th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}">Employee email is empty</span>
                                            </div>
                                        </div>
                                    </div>
                                    
									<div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input name="field7" type="text" class="form-control" placeholder="Company" value="Mike" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input name="field6" type="text" class="form-control" placeholder="Last Name" value="Andrew" />
                                            </div>
                                        </div>
                                        
                                        
                                        
                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea name="field1" rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-primary btn-fill pull-right">
                                    <span class="pe-7s-add-user "> Add Employee </span>
                                    </button>
                                    <div class="clearfix"></div>
                                    
                             	    </form>
                             </div>
                    </div>
                    
                    
                    </div>
