      <script type="text/javascript" th:inline="javascript">
  
  
  	  function setData(data,index){
  		$("#timeSheets"+index+"\\.employee\\.id").val(data.id);
  		$("#timeSheets"+index+"\\.employee\\.employeeCodigo").val(data.employeeCodigo);
  		$("#timeSheets"+index+"\\.employee\\.employeeLastName").val(data.employeeLastName);
  		
  	  }
  
	  function getData(objct){
		  var  nameOf = $("#timeSheets"+objct+"\\.employee\\.employeeName").val();
		  $("#timeSheets"+objct+"\\.employee\\.employeeName").autocomplete(
			{
				source: function(request, response) {
					$.ajax({
					url: '/employee/list_employees/'+nameOf,
					type: "GET",
					data: { term: request.term },
					 
					dataType: "json",
					 
					success: function(data) {					
					response($.map(data, function(v,i){
					setData(v,objct);
					return {
					label: v.employeeName,
					value: v.employeeName
					};
					}));
					}
					});
					}
				
	  			
		  });
		  
		    var field = "timeSheets["+objct+"].employee.employeeName";
		    var fieldByID = "timeSheets"+objct+".employee.employeeName";
			 
			var  nameJquery = document.getElementsByName(field)[0].value;
	    	console.log(objct);
	    	console.log(nameJquery);
	    	console.log(nameOf);
										
	    }  
	  
  
		
  
  	
  </script>
