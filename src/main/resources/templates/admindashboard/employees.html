<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:tiles="http://www.thymeleaf.org" 
 >
<head>	
  <th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body>
<div class="wrapper">
      <th:block th:include="fragments/sidemenu :: sidemenu"></th:block>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Employees</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-globe"></i>
                                    <b class="caret"></b>
                                    <span class="notification">2</span>
                              </a>
                              <ul class="dropdown-menu">
                                <li><a href="#">Notification 1</a></li>
                                <li><a href="#">Notification 2</a></li>                             
                              </ul>
                        </li>                        
                    </ul>

                    <ul class="nav navbar-nav navbar-right">                        
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Options
                                    <b class="caret"></b>
                              </a>
                              <ul class="dropdown-menu">
                                <li><a href="#" th:href="@{/employee/add_employee}">Add employee</a></li>                                
                                <li><a href="#">Generate payslip</a></li>                                
                                <li class="divider"></li>
                                <li><a href="#">IRD - links</a></li>
                              </ul>
                        </li>
                        <li>                         
                            <a href="#" th:href="@{/logout}">
                                Log out
                            </a>                         
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Employees</h4>
                                <p class="category">List of active employees</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>Codigo</th>
                                    	<th>Name</th>
                                    	<th>Email</th>
                                    	<th>Phone</th>
                                    	<th>Actions</th>                                    	
                                    </thead>
                                    <tbody>
                                       <tr th:each="emp: ${employeesList}">
                                       <td th:text="${emp.employeeCodigo}">TestData 123</td>
                                       <td th:text="${emp.fullName}">Test Name</td>
                                       <td th:text="${emp.employeeEmail}">Test@Email.test</td>
                                       <td th:text="${emp.employeePhone}">0000000000</td>
                                       <td >											
                                       			<a th:href="@{/employee/delete_employees/} + ${emp.id}" class="btn btn-danger"><span class="pe-7s-trash"></span></a>                                       	                                       
                                       </td>
                                       </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>

       
	<th:block th:include="fragments/footer :: footer"></th:block>

    </div>
</div>


</body>

</html>
