<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script type="text/javascript" th:inline="javascript">


	 $(document).ready(function(){
	      var date_input=$('input[name="date"]'); //our date input has the name "date"	      
	      var options={
	        format: 'mm/dd/yyyy',	        
	        todayHighlight: true,
	        autoclose: true,
	      };
	      date_input.datepicker(options);
	    });
	


</script>

     <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-16">
                    <div class="card">
                    	 <div class="header">
                                <h4 class="title">Add a New Client</h4>
                            </div>
                             <div class="content">
                             	    <form th:action="@{/portfolio/save_portfolio}" th:object="${clients}" method="post">
                             	    <div class="row">
                                        <div class="col-md-5">
                                      					
                                      		<div class="form-group"> <!-- Date input -->
									        <label class="control-label" for="date">Contract Start</label>
									        <input class="form-control" type="text" th:field="*{customerStartDate}"
									       			
									        placeholder="yyyy-mm-dd"  id="pickyDate"/>
									<!--         <input class="form-control" id="date" th:field="*{employeeStartDate}" name="date" placeholder="MM/DD/YYY" type="text"/> -->
									      </div>			
                                      					
							                      

							                					
                                                <input type="hidden" name="companyCode"  th:value="LOPEZ01"/>
                                            	 
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Customer code</label>
                                                <input name="customerCode"  th:field="*{customerCode}"  type="text" class="form-control" placeholder="Customer Code" value="michael23" />
                                                <span th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}">Customer code is empty</span> 
                                            </div>
                                        </div>                                        
                                    </div>
                                    
									<div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Customer's name</label>
                                                <input name="customerName" th:field="*{customerName}" type="text" class="form-control" placeholder="First Name"  />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Customer's contact name</label>
                                                <input name="customerPointOfContactName" th:field="*{customerPointOfContactName}" type="text" class="form-control" placeholder="First Name"  />
                                            </div>
                                        </div>
                                        
                                        
                                        
                                                                                                                                                                
                                    </div>
                                    
                                    <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">                                            
                                            	<label for="customerPointOfContactEmail">Contact Email</label>
                                                <input name="customerPointOfContactEmail" th:field="*{customerPointOfContactEmail}"  type="email" class="form-control" placeholder="test@test.com" />
                                                <span th:if="${#fields.hasErrors('customerPointOfContactEmail')}" th:errors="*{customerPointOfContactEmail}">Customer's Email is empty</span>                                            	                                                                                                
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                        <div class="form-group">                                            
                                            	<label for="customerPointOfContactNumber">Contact's Mobile</label>
                                                <input name="customerPointOfContactNumber" th:field="*{customerPointOfContactNumber}"  type="text" class="form-control" placeholder="5555555555" />
                                                <span th:if="${#fields.hasErrors('customerPointOfContactNumber')}" th:errors="*{customerPointOfContactNumber}">Customer Phone is empty</span>                                            	                                                                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Customer's Address:</label>
                                                <textarea name="field1" rows="5" class="form-control" placeholder="Address" th:field="*{customerAddress}"  value="Mike"></textarea>
                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-primary btn-fill pull-right">
                                    <span class="pe-7s-add-user "> Add Customer </span>
                                    </button>
                                    <div class="clearfix"></div>
                                    
                             	    </form>
                             </div>
                    </div>
                    
                    
                    </div>
